<script src="./script15.js"></script>
<script>
    function f1() {
        var Register = window.document.forms[0].elements[0].value;
        var Name = window.document.forms[0].elements[1].value;
        var Mark1 = window.document.forms[0].elements[2].value;
        var Mark2 = window.document.forms[0].elements[3].value;
        var Mark3 = window.document.forms[0].elements[4].value;

        var m1 = parseFloat(Mark1);
        var m2 = parseFloat(Mark2);
        var m3 = parseFloat(Mark3);
        var stud1 = new Student(Register, Name, m1, m2, m3);
        var result = stud1.computeTotalMarks();
        alert("Total mark=" + result);
    }
    function f2() {
        var Register = window.document.forms[0].elements[0].value;
        var Name = window.document.forms[0].elements[1].value;
        var Mark1 = window.document.forms[0].elements[2].value;
        var Mark2 = window.document.forms[0].elements[3].value;
        var Mark3 = window.document.forms[0].elements[4].value;

        var m1 = parseFloat(Mark1);
        var m2 = parseFloat(Mark2);
        var m3 = parseFloat(Mark3);
        var stud1 = new Student(Register, Name, m1, m2, m3);
        var result = stud1.computeAverage();
        alert("Average mark=" + result);
    }
</script>
