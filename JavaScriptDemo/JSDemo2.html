<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo 2- Variables</title>
</head>
<body>
    <script>
        var i;
        console.log(typeof i);
        i=10;
        window.document.write(i);
        console.log(typeof i);
        i="welcome";
        console.log(typeof i);
        window.document.write(i);
        i=true;
        console.log(typeof i);
        window.document.write(i);
    </script>
</body>
</html>
