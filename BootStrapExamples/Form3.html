<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal form Layout</title>
    <link href="bootstrap-4.6.1-dist/css/bootstrap.css" rel="stylesheet">
    <script src="jquery-3.6.0.js"></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="inp1" class="col-md-3">ID</label>
                <div class="col-md-9">
                    <input type="text" id="inp1" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="inp2" class="col-md-3">Name</label>
                <div class="col-md-9">
                    <input type="text" id="inp2" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="inp3" class="col-md-3">Salary</label>
                <div class="col-md-9">
                    <input type="text" id="inp3" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>

</body>

</html>
